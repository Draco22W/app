<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编程助手 - AI聊天机器人</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #353740;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            border-left: 1px solid #e5e5e5;
            border-right: 1px solid #e5e5e5;
        }

        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #10a37f;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            background-color: #ffffff;
        }

        .message {
            margin-bottom: 1.5rem;
            padding: 0 1rem;
        }

        .message-content {
            max-width: 48rem;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
        }

        .message.user .message-content {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background-color: #10a37f;
            color: white;
        }

        .message.assistant .message-avatar {
            background-color: #ab68ff;
            color: white;
        }

        .message-text {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user .message-text {
            background-color: #f7f7f8;
            margin-left: 2rem;
        }

        .message.assistant .message-text {
            background-color: transparent;
            margin-right: 2rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: #8e8ea0;
            margin-top: 0.25rem;
        }

        .input-container {
            border-top: 1px solid #e5e5e5;
            background-color: #ffffff;
            padding: 1rem;
        }

        .input-wrapper {
            max-width: 48rem;
            margin: 0 auto;
            position: relative;
        }

        .message-input {
            width: 100%;
            min-height: 3rem;
            max-height: 12rem;
            padding: 0.75rem 3rem 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
            outline: none;
            transition: border-color 0.2s;
        }

        .message-input:focus {
            border-color: #10a37f;
            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
        }

        .send-button {
            position: absolute;
            right: 0.5rem;
            bottom: 0.5rem;
            width: 2rem;
            height: 2rem;
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background-color: #0d8f6b;
        }

        .send-button:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .control-button {
            padding: 0.5rem 1rem;
            background-color: transparent;
            color: #6b7280;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .control-button:hover {
            background-color: #f9fafb;
            border-color: #9ca3af;
        }

        .loading-indicator {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #6b7280;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '';
            }

            40% {
                content: '.';
            }

            60% {
                content: '..';
            }

            80%,
            100% {
                content: '...';
            }
        }

        .error-message {
            background-color: #fef2f2;
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin: 1rem;
            border: 1px solid #fecaca;
            display: none;
        }

        .welcome-message {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
            max-width: 32rem;
            margin: 2rem auto;
        }

        .welcome-message h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #374151;
        }

        /* 响应式设计 */
        
        /* 大屏幕优化 (>1200px) */
        @media (min-width: 1201px) {
            .chat-container {
                max-width: 1400px;
            }
            
            .message-content {
                max-width: 56rem;
            }
            
            .input-wrapper {
                max-width: 56rem;
            }
        }

        /* 平板设备 (768px - 1200px) */
        @media (max-width: 1200px) and (min-width: 769px) {
            .chat-container {
                max-width: 100%;
                margin: 0;
            }
            
            .message-content {
                max-width: 90%;
            }
            
            .input-wrapper {
                max-width: 90%;
            }
        }

        /* 小平板和大手机 (481px - 768px) */
        @media (max-width: 768px) {
            .chat-container {
                border-left: none;
                border-right: none;
                height: 100vh;
            }

            .header {
                padding: 0.75rem 1rem;
                position: sticky;
                top: 0;
                z-index: 100;
            }

            .header h1 {
                font-size: 1.125rem;
            }

            .messages-container {
                padding: 0.5rem 0;
            }

            .message {
                padding: 0 0.75rem;
                margin-bottom: 1rem;
            }

            .message-content {
                max-width: none;
                gap: 0.75rem;
            }

            .message-avatar {
                width: 1.75rem;
                height: 1.75rem;
                font-size: 0.75rem;
            }

            .message-text {
                margin-left: 0.5rem !important;
                margin-right: 0.5rem !important;
                padding: 0.625rem 0.875rem;
            }

            .input-wrapper {
                max-width: none;
            }

            .input-container {
                padding: 0.75rem;
            }

            .controls {
                flex-wrap: wrap;
                gap: 0.5rem;
                justify-content: center;
            }

            .control-button {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
                flex: 1;
                min-width: calc(50% - 0.25rem);
                max-width: calc(50% - 0.25rem);
            }

            /* 代码块在平板上的优化 */
            .code-block {
                margin: 0.5rem -0.75rem;
                border-radius: 0;
                border-left: none;
                border-right: none;
            }

            .code-header {
                padding: 0.5rem 0.75rem;
            }

            .code-block pre {
                padding: 0.75rem;
                font-size: 0.8rem;
            }
        }

        /* 手机设备 (≤480px) */
        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }

            .header {
                padding: 0.5rem 0.75rem;
            }

            .header h1 {
                font-size: 1rem;
            }

            .message {
                padding: 0 0.5rem;
                margin-bottom: 0.875rem;
            }

            .message-content {
                gap: 0.5rem;
            }

            .message-avatar {
                width: 1.5rem;
                height: 1.5rem;
                font-size: 0.7rem;
            }

            .message-text {
                margin-left: 0.25rem !important;
                margin-right: 0.25rem !important;
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
                line-height: 1.4;
            }

            .message-time {
                font-size: 0.7rem;
                margin-top: 0.125rem;
            }

            .input-container {
                padding: 0.5rem;
            }

            .message-input {
                font-size: 16px; /* 防止iOS缩放 */
                padding: 0.625rem 2.5rem 0.625rem 0.75rem;
                min-height: 2.5rem;
            }

            .send-button {
                width: 1.75rem;
                height: 1.75rem;
                right: 0.375rem;
                bottom: 0.375rem;
            }

            .controls {
                margin-top: 0.375rem;
                gap: 0.375rem;
            }

            .control-button {
                font-size: 0.75rem;
                padding: 0.375rem 0.625rem;
                border-radius: 0.25rem;
            }

            /* 手机上的代码块优化 */
            .code-block {
                margin: 0.375rem -0.5rem;
                font-size: 0.75rem;
            }

            .code-header {
                padding: 0.375rem 0.5rem;
            }

            .code-language {
                font-size: 0.7rem;
            }

            .copy-code-btn {
                font-size: 0.75rem;
                padding: 0.125rem;
            }

            .code-block pre {
                padding: 0.5rem;
                font-size: 0.75rem;
                line-height: 1.3;
            }

            .inline-code {
                font-size: 0.8rem;
                padding: 0.1rem 0.2rem;
            }

            /* 滚动到底部按钮在手机上的调整 */
            .scroll-to-bottom-btn {
                bottom: 70px !important;
                right: 15px !important;
                width: 35px !important;
                height: 35px !important;
                font-size: 16px !important;
            }

            /* 加载指示器 */
            .loading-indicator {
                padding: 0.75rem;
                font-size: 0.875rem;
            }

            /* 错误消息 */
            .error-message {
                margin: 0.5rem;
                padding: 0.625rem 0.75rem;
                font-size: 0.875rem;
            }

            /* 欢迎消息 */
            .welcome-message {
                padding: 1.5rem 1rem;
                margin: 1rem auto;
            }

            .welcome-message h2 {
                font-size: 1.25rem;
                margin-bottom: 0.75rem;
            }

            .welcome-message p {
                font-size: 0.9rem;
                line-height: 1.4;
            }
        }

        /* 超小屏幕设备 (≤360px) */
        @media (max-width: 360px) {
            .header h1 {
                font-size: 0.95rem;
            }

            .message-text {
                font-size: 0.85rem;
                padding: 0.4rem 0.6rem;
            }

            .message-input {
                font-size: 16px;
                padding: 0.5rem 2.25rem 0.5rem 0.625rem;
                min-height: 2.25rem;
            }

            .send-button {
                width: 1.5rem;
                height: 1.5rem;
                right: 0.3rem;
                bottom: 0.3rem;
            }

            .control-button {
                font-size: 0.7rem;
                padding: 0.3rem 0.5rem;
                min-width: calc(50% - 0.2rem);
                max-width: calc(50% - 0.2rem);
            }

            .code-block pre {
                font-size: 0.7rem;
                padding: 0.4rem;
            }
        }

        /* 横屏模式优化 */
        @media (max-height: 500px) and (orientation: landscape) {
            .header {
                padding: 0.5rem;
            }

            .header h1 {
                font-size: 1rem;
            }

            .message {
                margin-bottom: 0.75rem;
            }

            .input-container {
                padding: 0.5rem;
            }

            .controls {
                margin-top: 0.25rem;
            }

            .welcome-message {
                padding: 1rem;
                margin: 0.5rem auto;
            }
        }

        /* 高分辨率屏幕优化 */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .message-avatar {
                border: 0.5px solid rgba(0,0,0,0.1);
            }

            .code-block {
                border-width: 0.5px;
            }

            .message-input {
                border-width: 0.5px;
            }
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            /* 这里可以添加深色模式的样式，暂时保留浅色主题 */
        }

        /* 减少动画的用户偏好 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            .scroll-to-bottom-btn {
                transition: none !important;
            }
        }

        /* 代码块样式 */
        .code-block {
            background-color: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 0.375rem;
            margin: 0.5rem 0;
            overflow: hidden;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.4;
        }

        .code-header {
            background-color: #e1e4e8;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #d0d7de;
        }

        .code-language {
            font-size: 0.75rem;
            font-weight: 600;
            color: #656d76;
            text-transform: uppercase;
        }

        .copy-code-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            color: #656d76;
            transition: all 0.2s;
        }

        .copy-code-btn:hover {
            background-color: #d0d7de;
            color: #24292f;
        }

        .code-block pre {
            margin: 0;
            padding: 1rem;
            overflow-x: auto;
            background-color: transparent;
        }

        .code-block code {
            font-family: inherit;
            font-size: inherit;
            background-color: transparent;
            padding: 0;
        }

        .inline-code {
            background-color: #f6f8fa;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            color: #d73a49;
            border: 1px solid #e1e4e8;
        }

        /* 语法高亮颜色 */
        .code-keyword {
            color: #d73a49;
            font-weight: 600;
        }

        .code-string {
            color: #032f62;
        }

        .code-comment {
            color: #6a737d;
            font-style: italic;
        }

        .code-number {
            color: #005cc5;
        }

        .code-tag {
            color: #22863a;
        }

        .code-attribute {
            color: #6f42c1;
        }

        .code-selector {
            color: #6f42c1;
            font-weight: 600;
        }

        .code-property {
            color: #005cc5;
        }

        /* 链接样式 */
        .message-text a {
            color: #0969da;
            text-decoration: none;
        }

        .message-text a:hover {
            text-decoration: underline;
        }

        /* 文本格式样式 */
        .message-text strong {
            font-weight: 600;
            color: #24292f;
        }

        .message-text em {
            font-style: italic;
            color: #656d76;
        }

        /* 发送状态样式 */
        .message-status.sending {
            color: #6b7280;
        }

        .sending-dots::after {
            content: '';
            animation: sendingDots 1.5s steps(4, end) infinite;
        }

        @keyframes sendingDots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .message[data-status="sending"] {
            opacity: 0.7;
        }

        .message[data-status="error"] {
            opacity: 0.6;
        }

        .message[data-status="error"] .message-text {
            border-left: 3px solid #dc2626;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <header class="header">
            <h1>🤖 编程助手</h1>
        </header>

        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message">
                <h2>欢迎使用编程助手！</h2>
                <p>我是你的专属编程助手，可以帮助你解决各种编程问题、代码调试、算法设计等。请随时向我提问！</p>
            </div>
        </div>

        <div class="loading-indicator" id="loadingIndicator">
            <span class="loading-dots">AI正在思考中</span>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <!-- 隐藏的文件输入框用于导入 -->
        <input type="file" id="importFileInput" accept=".json" style="display: none;">

        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="messageInput" class="message-input" placeholder="输入你的编程问题..." rows="1"></textarea>
                <button id="sendButton" class="send-button" title="发送消息 (Ctrl+Enter)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </div>
            <div class="controls">
                <button id="clearButton" class="control-button">清除历史记录</button>
                <button id="exportButton" class="control-button">导出对话</button>
                <button id="importButton" class="control-button">导入对话</button>
                <button id="statsButton" class="control-button">统计信息</button>
                <button id="mockModeButton" class="control-button">模拟模式</button>
                <button id="helpButton" class="control-button">快捷键</button>
            </div>
        </div>
    </div>

    <script>
        // 基础变量和配置
        const API_KEY = 'sk-fa7bde32774c4c4fa0446d8c84827e2a';
        const API_URL = 'https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation';

        // DOM元素
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const exportButton = document.getElementById('exportButton');
        const importButton = document.getElementById('importButton');
        const statsButton = document.getElementById('statsButton');
        const mockModeButton = document.getElementById('mockModeButton');
        const helpButton = document.getElementById('helpButton');
        const importFileInput = document.getElementById('importFileInput');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');

        // 数据模型类
        class Message {
            constructor(role, content, status = 'sent') {
                this.id = this.generateId();
                this.role = role; // 'user' | 'assistant'
                this.content = content;
                this.timestamp = new Date();
                this.status = status; // 'sending' | 'sent' | 'error'
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            // 格式化时间显示
            getFormattedTime() {
                const now = new Date();
                const diff = now - this.timestamp;

                if (diff < 60000) { // 小于1分钟
                    return '刚刚';
                } else if (diff < 3600000) { // 小于1小时
                    return Math.floor(diff / 60000) + '分钟前';
                } else if (diff < 86400000) { // 小于1天
                    return Math.floor(diff / 3600000) + '小时前';
                } else {
                    return this.timestamp.toLocaleDateString('zh-CN', {
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }
            }

            // 更新消息状态
            updateStatus(newStatus) {
                this.status = newStatus;
            }

            // 验证消息内容
            isValid() {
                return this.content && this.content.trim().length > 0 &&
                    ['user', 'assistant'].includes(this.role);
            }

            // 转换为JSON格式用于存储
            toJSON() {
                return {
                    id: this.id,
                    role: this.role,
                    content: this.content,
                    timestamp: this.timestamp.toISOString(),
                    status: this.status
                };
            }

            // 从JSON格式创建Message实例
            static fromJSON(json) {
                const message = new Message(json.role, json.content, json.status);
                message.id = json.id;
                message.timestamp = new Date(json.timestamp);
                return message;
            }
        }

        // 对话模型类
        class Conversation {
            constructor() {
                this.id = this.generateId();
                this.messages = [];
                this.createdAt = new Date();
                this.updatedAt = new Date();
                this.maxMessages = 100; // 最大消息数量限制
            }

            generateId() {
                return 'conv_' + Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            // 添加消息
            addMessage(message) {
                if (!(message instanceof Message)) {
                    throw new Error('参数必须是Message实例');
                }

                if (!message.isValid()) {
                    throw new Error('消息内容无效');
                }

                this.messages.push(message);
                this.updatedAt = new Date();

                // 如果消息数量超过限制，删除最旧的消息
                if (this.messages.length > this.maxMessages) {
                    this.messages.shift();
                }

                return message;
            }

            // 获取所有消息
            getMessages() {
                return [...this.messages]; // 返回副本
            }

            // 获取最近的消息
            getRecentMessages(count = 10) {
                return this.messages.slice(-count);
            }

            // 清除所有消息
            clearMessages() {
                this.messages = [];
                this.updatedAt = new Date();
            }

            // 获取消息总数
            getMessageCount() {
                return this.messages.length;
            }

            // 查找消息
            findMessage(messageId) {
                return this.messages.find(msg => msg.id === messageId);
            }

            // 更新消息状态
            updateMessageStatus(messageId, status) {
                const message = this.findMessage(messageId);
                if (message) {
                    message.updateStatus(status);
                    this.updatedAt = new Date();
                    return true;
                }
                return false;
            }

            // 转换为JSON格式用于存储
            toJSON() {
                return {
                    id: this.id,
                    messages: this.messages.map(msg => msg.toJSON()),

            // 发送HTTP请求

                try {
                    // 构建请求URL（使用CORS代理或直接请求）
                    const requestUrl = this.useCorsProxy ? 
                        this.corsProxyUrl + this.baseURL :

                    const headers = {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.apiKey}`,
                        'X-DashScope-SSE': 'disable'
                    };

                    // 如果使用CORS代理，添加目标头部
                    if (this.useCorsProxy) {
                        headers['X-Requested-With'] = 'XMLHttpRequest';
                    }

                    const response = await fetch(requestUrl, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        throw new APIError(
                            `HTTP ${response.status}: ${response.statusText}`,
                            response.status,
                            await response.text()

                    if (this.shouldRetry(error, retryCount)) {

                        return this.makeRequest(requestBody, retryCount + 1);
                    }

                }

                    if (!response.output || !response.output.choices || response.output.choices.length === 0) {
                        throw new Error('API响应格式无效');
                    }

                    }

                    return {

                        finishReason: choice.finish_reason,
                        usage: response.usage || null

                    return new Error('未知错误: ' + error.message);

        function formatMessageContent(content) {
            // 处理代码块（支持语言标识）
            let formatted = content.replace(/```(\w+)?\n?([\s\S]*?)```/g, (match, language, code) => {
                const lang = language || 'text';
                const highlightedCode = highlightCode(code.trim(), lang);
                return `<div class="code-block" data-language="${lang}">
                    <div class="code-header">
                        <span class="code-language">${lang}</span>
                        <button class="copy-code-btn" onclick="copyCode(this)" title="复制代码">📋</button>
                    </div>
                    <pre><code>${highlightedCode}</code></pre>
                </div>`;
            });

            // 处理行内代码
            formatted = formatted.replace(/`([^`]+)`/g, '<span class="inline-code">$1</span>');

            // 处理其他格式
            formatted = formatted
                // 粗体文本
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // 斜体文本
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // 链接
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>')
                // 换行
                .replace(/\n/g, '<br>');

            return formatted;
        }

        // 代码高亮函数
        function highlightCode(code, language) {
            // 基础的语法高亮规则
            const highlightRules = {
                javascript: {
                    keywords: ['function', 'const', 'let', 'var', 'if', 'else', 'for', 'while', 'return', 'class', 'extends', 'import', 'export', 'async', 'await', 'try', 'catch', 'finally'],
                    strings: [/"([^"\\]|\\.)*"/g, /'([^'\\]|\\.)*'/g, /`([^`\\]|\\.)*`/g],
                    comments: [/\/\/.*$/gm, /\/\*[\s\S]*?\*\//g],
                    numbers: /\b\d+\.?\d*\b/g
                },
                python: {
                    keywords: ['def', 'class', 'if', 'elif', 'else', 'for', 'while', 'return', 'import', 'from', 'as', 'try', 'except', 'finally', 'with', 'lambda', 'and', 'or', 'not', 'in', 'is'],
                    strings: [/"([^"\\]|\\.)*"/g, /'([^'\\]|\\.)*'/g, /"""[\s\S]*?"""/g, /'''[\s\S]*?'''/g],
                    comments: [/#.*$/gm],
                    numbers: /\b\d+\.?\d*\b/g
                },
                java: {
                    keywords: ['public', 'private', 'protected', 'class', 'interface', 'extends', 'implements', 'static', 'final', 'abstract', 'if', 'else', 'for', 'while', 'return', 'try', 'catch', 'finally', 'new', 'this', 'super'],
                    strings: [/"([^"\\]|\\.)*"/g, /'([^'\\]|\\.)*'/g],
                    comments: [/\/\/.*$/gm, /\/\*[\s\S]*?\*\//g],
                    numbers: /\b\d+\.?\d*[fFdDlL]?\b/g
                },
                html: {
                    tags: /<\/?[\w\s="/.':;#-\/\?]+>/g,
                    attributes: /\s([\w-]+)=/g,
                    strings: [/"([^"\\]|\\.)*"/g, /'([^'\\]|\\.)*'/g],
                    comments: [/<!--[\s\S]*?-->/g]
                },
                css: {
                    selectors: /^[^{]+(?=\s*{)/gm,
                    properties: /[\w-]+(?=\s*:)/g,
                    values: /:\s*([^;]+)/g,
                    strings: [/"([^"\\]|\\.)*"/g, /'([^'\\]|\\.)*'/g],
                    comments: [/\/\*[\s\S]*?\*\//g]
                }
            };

            let highlighted = escapeHtml(code);
            const rules = highlightRules[language.toLowerCase()] || highlightRules.javascript;

            // 应用高亮规则
            if (rules.comments) {
                rules.comments.forEach(regex => {
                    highlighted = highlighted.replace(regex, '<span class="code-comment">$&</span>');
                });
            }

            if (rules.strings) {
                rules.strings.forEach(regex => {
                    highlighted = highlighted.replace(regex, '<span class="code-string">$&</span>');
                });
            }

            if (rules.keywords) {
                rules.keywords.forEach(keyword => {
                    const regex = new RegExp(`\\b${keyword}\\b`, 'g');
                    highlighted = highlighted.replace(regex, `<span class="code-keyword">${keyword}</span>`);
                });
            }

            if (rules.numbers) {
                highlighted = highlighted.replace(rules.numbers, '<span class="code-number">$&</span>');
            }

            // HTML特殊处理
            if (language.toLowerCase() === 'html') {
                highlighted = highlighted.replace(rules.tags, '<span class="code-tag">$&</span>');
                highlighted = highlighted.replace(rules.attributes, ' <span class="code-attribute">$1</span>=');
            }

            // CSS特殊处理
            if (language.toLowerCase() === 'css') {
                highlighted = highlighted.replace(rules.selectors, '<span class="code-selector">$&</span>');
                highlighted = highlighted.replace(rules.properties, '<span class="code-property">$&</span>');
            }

            return highlighted;
        }

                textArea.value = code;
                document.body.appendChild(textArea);

                button.textContent = '✓';
                setTimeout(() => {

                }, 2000);
            });
        }

            const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
            if (messageElement) {
                messageElement.setAttribute('data-status', status);
                
                // 移除旧的状态指示器
                const oldStatusIndicator = messageElement.querySelector('.message-status');
                if (oldStatusIndicator) {
                    oldStatusIndicator.remove();
                }

                const timeElement = messageElement.querySelector('.message-time');
                
                if (status === 'sent') {
                    // 恢复正常样式
                    messageElement.style.opacity = '1';
                    const textElement = messageElement.querySelector('.message-text');
                    if (textElement) {
                        textElement.style.borderLeft = '';
                    }
                } else if (status === 'error') {
                    // 添加错误状态指示器
                    const statusIndicator = document.createElement('span');
                    statusIndicator.className = 'message-status error';
                    statusIndicator.innerHTML = ' <span style="color: #dc2626;">发送失败</span>';
                    if (timeElement) {
                        timeElement.appendChild(statusIndicator);
                    }
                    
                    messageElement.style.opacity = '0.6';
                    const textElement = messageElement.querySelector('.message-text');
                    if (textElement) {
                        textElement.style.borderLeft = '3px solid #dc2626';
                    }
                } else if (status === 'sending') {
                    // 添加发送中状态指示器
                    const statusIndicator = document.createElement('span');
                    statusIndicator.className = 'message-status sending';
                    statusIndicator.innerHTML = ' <span class="sending-dots">发送中</span>';
                    if (timeElement) {
                        timeElement.appendChild(statusIndicator);
                    }
                    
                    messageElement.style.opacity = '0.7';
                }
            }
        }

        function clearMessagesUI() {
            const messages = messagesContainer.querySelectorAll('.message');
            messages.forEach(msg => msg.remove());
        }

        function showWelcomeMessage() {
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.style.display = 'block';
            }
        }

        function scrollToBottom(smooth = true) {
            setTimeout(() => {
                if (smooth && messagesContainer.scrollTo) {
                    messagesContainer.scrollTo({
                        top: messagesContainer.scrollHeight,
                        behavior: 'smooth'
                    });
                } else {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            }, 100);
        }

        // 检查是否需要自动滚动（用户是否在底部附近）
        function shouldAutoScroll() {
            const threshold = 100; // 100px的阈值
            const isNearBottom = messagesContainer.scrollHeight - messagesContainer.scrollTop - messagesContainer.clientHeight < threshold;
            return isNearBottom;
        }

        // 智能滚动 - 只有当用户在底部附近时才自动滚动
        function smartScrollToBottom() {
            if (shouldAutoScroll()) {
                scrollToBottom(true);
            }
        }

        // 监听滚动事件，显示"滚动到底部"按钮
        let scrollToBottomButton = null;
        
        function createScrollToBottomButton() {
            if (scrollToBottomButton) return;
            
            scrollToBottomButton = document.createElement('button');
            scrollToBottomButton.innerHTML = '↓';
            scrollToBottomButton.className = 'scroll-to-bottom-btn';
            scrollToBottomButton.style.cssText = `
                position: absolute;
                bottom: 80px;
                right: 20px;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background-color: #10a37f;
                color: white;
                border: none;
                cursor: pointer;
                font-size: 18px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.15);
                display: none;
                z-index: 1000;
                transition: all 0.2s;
            `;
            
            scrollToBottomButton.addEventListener('click', () => {
                scrollToBottom(true);
                hideScrollToBottomButton();
            });
            
            document.querySelector('.chat-container').appendChild(scrollToBottomButton);
        }

        function showScrollToBottomButton() {
            if (scrollToBottomButton) {
                scrollToBottomButton.style.display = 'block';
            }
        }

        function hideScrollToBottomButton() {
            if (scrollToBottomButton) {
                scrollToBottomButton.style.display = 'none';
            }
        }

        // 监听消息容器滚动
        function initScrollListener() {
            messagesContainer.addEventListener('scroll', () => {
                if (shouldAutoScroll()) {
                    hideScrollToBottomButton();
                } else {
                    showScrollToBottomButton();
                }
            });
        }

        function renderHistoryMessages() {
            const messages = messageManager.getMessages();
            if (messages.length > 0) {
                // 隐藏欢迎消息
                const welcomeMessage = document.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.style.display = 'none';
                }

                // 渲染所有历史消息
                messages.forEach(message => {
                    renderMessage(message);
                });
            }
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function () {
            console.log('编程助手聊天机器人已加载');

            // 初始化API服务
            apiService = new APIService(API_KEY);

            // 初始化消息管理器
            messageManager = new MessageManager();

            // 添加消息监听器
            messageManager.addMessageListener((event, data) => {
                console.log('消息事件:', event, data);
                
                switch (event) {
                    case 'conversationLoaded':
                        renderHistoryMessages();
                        break;
                    case 'messageAdded':
                        // 消息已通过sendMessage函数渲染，这里不需要重复渲染
                        break;
                    case 'messagesCleared':
                        clearMessagesUI();
                        showWelcomeMessage();
                        break;
                }
            });

            // 加载历史消息
            const messages = messageManager.getMessages();
            console.log('加载了', messages.length, '条历史消息');

            // 渲染历史消息到UI
            renderHistoryMessages();

            // 初始化滚动监听器
            createScrollToBottomButton();
            initScrollListener();

            // 更新模拟模式按钮状态
            updateMockModeButton();

            // 测试API连接（可选）
            testAPIConnection();

            // 初始化响应式功能
            initResponsiveFeatures();

            messageInput.focus();
        });

        // 响应式功能初始化
        function initResponsiveFeatures() {
            // 检测设备类型
            const isMobile = window.innerWidth <= 768;
            const isSmallMobile = window.innerWidth <= 480;
            
            // 设置body类名用于CSS选择器
            document.body.classList.toggle('mobile', isMobile);
            document.body.classList.toggle('small-mobile', isSmallMobile);
            
            // 监听窗口大小变化
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    handleResize();
                }, 250);
            });
            
            // 监听设备方向变化
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    handleOrientationChange();
                }, 100);
            });
            
            // 处理移动设备的特殊行为
            if (isMobile) {
                handleMobileSpecificFeatures();
            }
        }

        // 处理窗口大小变化
        function handleResize() {
            const isMobile = window.innerWidth <= 768;
            const isSmallMobile = window.innerWidth <= 480;
            
            document.body.classList.toggle('mobile', isMobile);
            document.body.classList.toggle('small-mobile', isSmallMobile);
            
            // 重新调整滚动位置
            if (shouldAutoScroll()) {
                scrollToBottom(false);
            }
            
            // 调整输入框高度
            if (messageInput.style.height !== 'auto') {
                messageInput.style.height = 'auto';
                messageInput.style.height = Math.min(messageInput.scrollHeight, 192) + 'px';
            }
        }

        // 处理设备方向变化
        function handleOrientationChange() {
            // 延迟执行以等待浏览器完成方向变化
            setTimeout(() => {
                handleResize();
                
                // 在横屏模式下，确保输入框可见
                if (window.orientation === 90 || window.orientation === -90) {
                    messageInput.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }, 300);
        }

        // 移动设备特殊功能
        function handleMobileSpecificFeatures() {
            // 防止iOS Safari的橡皮筋效果
            document.body.addEventListener('touchmove', (e) => {
                if (e.target === document.body) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // 处理虚拟键盘显示/隐藏
            let initialViewportHeight = window.innerHeight;
            
            window.addEventListener('resize', () => {
                const currentHeight = window.innerHeight;
                const heightDifference = initialViewportHeight - currentHeight;
                
                // 如果高度减少超过150px，认为是虚拟键盘显示
                if (heightDifference > 150) {
                    document.body.classList.add('keyboard-visible');
                    // 确保输入区域可见
                    setTimeout(() => {
                        const inputContainer = document.querySelector('.input-container');
                        inputContainer.scrollIntoView({ behavior: 'smooth', block: 'end' });
                    }, 100);
                } else {
                    document.body.classList.remove('keyboard-visible');
                }
            });
            
            // 优化触摸滚动
            messagesContainer.style.webkitOverflowScrolling = 'touch';
            
            // 防止双击缩放
            let lastTouchEnd = 0;
            document.addEventListener('touchend', (e) => {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        }

        // 添加键盘可见时的样式
        const keyboardStyles = `
            <style id="keyboard-styles">
                .keyboard-visible .input-container {
                    position: fixed;
                    bottom: 0;
                    left: 0;
                    right: 0;
                    z-index: 1000;
                    background: white;
                    border-top: 1px solid #e5e5e5;
                }
                
                .keyboard-visible .messages-container {
                    padding-bottom: 120px;
                }
                
                .keyboard-visible .scroll-to-bottom-btn {
                    bottom: 140px !important;
                }
            </style>
        `;
        
        // 动态添加键盘样式
        if (window.innerWidth <= 768) {
            document.head.insertAdjacentHTML('beforeend', keyboardStyles);
        }

        // 测试API连接
        async function testAPIConnection() {
            try {
                console.log('测试API连接...');
                const result = await apiService.testConnection();
                if (result.success) {
                    console.log('API连接测试成功');
                } else {
                    console.warn('API连接测试失败:', result.message);
                }
            } catch (error) {
                console.error('API连接测试出错:', error);
            }
        }
    </script>
</body>
