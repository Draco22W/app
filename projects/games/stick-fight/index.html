<body>
    <div class="game-container">
        <h1 class="game-title">ğŸ”¥ ç«æŸ´äººæ‰“æ–— ğŸ”¥</h1>
        
        <canvas id="gameCanvas" class="game-canvas"></canvas>
        
        <div class="ui-overlay">
            <div class="health-bars">
                <div class="health-bar">

        <div class="controls-info">
            <strong>æ§åˆ¶è¯´æ˜ï¼š</strong><br>
            <strong>WASD</strong> - ç§»åŠ¨ | <strong>Q</strong> - é£é•– | <strong>E</strong> - ç¬ç§» | <strong>ESC</strong> - è®¾ç½®
        </div>
        
        <div class="skill-cooldown" id="skillCooldown" style="display: none;">
            <div>æŠ€èƒ½å†·å´</div>
            <div class="cooldown-bar">
                <div class="cooldown-fill" id="cooldownFill" style="width: 0%"></div>
            </div>
        </div>
        
        <div class="game-status" id="gameStatus">
            <div id="statusText">å‡†å¤‡å¼€å§‹ï¼æŒ‰ä»»æ„é”®å¼€å§‹æ¸¸æˆ</div>
            <button onclick="restartGame()" style="margin-top: 20px; background: linear-gradient(45deg, #ff6b6b, #ff8e8e); color: white; border: none; padding: 12px 24px; border-radius: 25px; font-size: 16px; font-weight: bold; cursor: pointer;">é‡æ–°å¼€å§‹</button>
        </div>

            <h2>âš™ï¸ æ¸¸æˆè®¾ç½®</h2>
            <div style="margin-bottom: 20px;">
                <button onclick="toggleSound()" id="soundBtn">ğŸ”Š éŸ³æ•ˆ: å¼€</button>
                <button onclick="toggleMusic()" id="musicBtn">ğŸµ éŸ³ä¹: å¼€</button>
            </div>
            <div style="margin-bottom: 20px;">
                <button onclick="adjustDifficulty('easy')">ç®€å•æ¨¡å¼</button>
                <button onclick="adjustDifficulty('normal')">æ™®é€šæ¨¡å¼</button>
                <button onclick="adjustDifficulty('hard')">å›°éš¾æ¨¡å¼</button>
            </div>

    </div>

    <script>
        // æ¸¸æˆç”»å¸ƒå’Œä¸Šä¸‹æ–‡
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // è®¾ç½®ç”»å¸ƒå¤§å°ä¸ºå…¨å±
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            started: false,
            gameOver: false,
            winner: null,
            settingsOpen: false,
            soundEnabled: true,
            musicEnabled: true,
            difficulty: 'normal'
        };
        
        // é£é•–ç±»
        class Dart {
            constructor(x, y, direction, owner) {
                this.x = x;
                this.y = y;
                this.speed = 8;
                this.direction = direction;
                this.owner = owner;
                this.width = 8;
                this.height = 2;
                this.active = true;
            }
            
            update() {
                this.x += this.speed * this.direction;
                
                // æ£€æŸ¥è¾¹ç•Œ
                if (this.x < 0 || this.x > canvas.width) {
                    this.active = false;
                }
            }
            
            draw() {
                ctx.save();
                ctx.fillStyle = '#ff6b6b';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.restore();
            }
            
            checkCollision(player) {
                if (this.owner === player) return false;
                
                return this.x < player.x + player.width &&
                       this.x + this.width > player.x &&
                       this.y < player.y + player.height &&
                       this.y + this.height > player.y;
            }
        }
        
        // ç©å®¶ç±»
        class Player {
            constructor(x, y, color, isPlayer1) {
                this.x = x;
                this.y = y;
                this.width = 30;
                this.height = 60;
                this.color = color;
                this.health = 100;
                this.maxHealth = 100;
                this.speed = 4;
                this.runSpeed = 6;
                this.jumpPower = 15;
                this.velocityY = 0;
                this.onGround = false;
                this.attacking = false;
                this.attackCooldown = 0;
                this.facing = 1; // 1 = å³, -1 = å·¦
                this.animationFrame = 0;
                this.hitCooldown = 0;
                this.isPlayer1 = isPlayer1;
                
                // æŠ€èƒ½ç›¸å…³
                this.dartCooldown = 0;
                this.teleportCooldown = 0;
                this.isRunning = false;
                this.isJumping = false;
                this.jumpStartY = 0;
            }
            
            update() {
                // é‡åŠ›
                this.velocityY += 0.8;
                this.y += this.velocityY;
                
                // åœ°é¢ç¢°æ’
                if (this.y + this.height > canvas.height - 50) {
                    this.y = canvas.height - 50 - this.height;
                    this.velocityY = 0;
                    this.onGround = true;
                    this.isJumping = false;
                } else {
                    this.onGround = false;
                }
                
                // æ”»å‡»å†·å´
                if (this.attackCooldown > 0) {
                    this.attackCooldown--;
                }
                
                // å—å‡»å†·å´
                if (this.hitCooldown > 0) {
                    this.hitCooldown--;
                }
                
                // æŠ€èƒ½å†·å´
                if (this.dartCooldown > 0) {
                    this.dartCooldown--;
                }
                if (this.teleportCooldown > 0) {
                    this.teleportCooldown--;
                }
                
                // åŠ¨ç”»å¸§
                this.animationFrame++;
                
                // æ›´æ–°æŠ€èƒ½å†·å´æ˜¾ç¤º
                this.updateSkillCooldown();
            }
            
            draw() {
                ctx.save();
                
                // å—å‡»é—ªçƒæ•ˆæœ
                if (this.hitCooldown > 0 && this.hitCooldown % 4 < 2) {
                    ctx.globalAlpha = 0.5;
                }
                
                // ç»˜åˆ¶ç«æŸ´äºº
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                
                const centerX = this.x + this.width / 2;
                const headY = this.y + 15;
                
                // å¤´éƒ¨
                ctx.beginPath();
                ctx.arc(centerX, headY, 12, 0, Math.PI * 2);
                ctx.stroke();
                
                // èº«ä½“
                ctx.beginPath();
                ctx.moveTo(centerX, headY + 12);
                ctx.lineTo(centerX, this.y + this.height - 15);
                ctx.stroke();
                
                // æ‰‹è‡‚åŠ¨ç”»
                let armAngle = 0;
                if (this.attacking) {
                    armAngle = Math.PI / 4;
                } else if (this.isRunning) {
                    armAngle = Math.sin(this.animationFrame * 0.3) * 0.5;
                } else {
                    armAngle = Math.sin(this.animationFrame * 0.1) * 0.2;
                }
                
                ctx.beginPath();
                ctx.moveTo(centerX, headY + 20);
                ctx.lineTo(centerX - 20 * Math.cos(armAngle), headY + 20 - 20 * Math.sin(armAngle));
                ctx.moveTo(centerX, headY + 20);
                ctx.lineTo(centerX + 20 * Math.cos(armAngle), headY + 20 - 20 * Math.sin(armAngle));
                ctx.stroke();
                
                // è…¿éƒ¨åŠ¨ç”»
                let legAngle = 0;
                if (this.isRunning) {
                    legAngle = Math.sin(this.animationFrame * 0.4) * 0.6;
                } else if (this.isJumping) {
                    legAngle = Math.PI / 6;
                } else {
                    legAngle = Math.sin(this.animationFrame * 0.15) * 0.3;
                }
                
                ctx.beginPath();
                ctx.moveTo(centerX, this.y + this.height - 15);
                ctx.lineTo(centerX - 18 * Math.cos(legAngle), this.y + this.height + 18 * Math.sin(legAngle));
                ctx.moveTo(centerX, this.y + this.height - 15);
                ctx.lineTo(centerX + 18 * Math.cos(legAngle), this.y + this.height + 18 * Math.sin(legAngle));
                ctx.stroke();
                
                // æ”»å‡»æ•ˆæœ
                if (this.attacking) {
                    ctx.strokeStyle = '#ff4757';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(centerX + 20 * this.facing, headY + 20);
                    ctx.lineTo(centerX + 40 * this.facing, headY + 20);
                    ctx.stroke();
                }
                
                ctx.restore();
            }
            
            attack() {
                if (this.attackCooldown === 0) {
                    this.attacking = true;
                    this.attackCooldown = 20;
                    setTimeout(() => {
                        this.attacking = false;
                    }, 200);
                }
            }
            
            throwDart() {
                if (this.dartCooldown === 0) {
                    const dartX = this.x + this.width / 2 + 20 * this.facing;
                    const dartY = this.y + this.height / 2;
                    const dart = new Dart(dartX, dartY, this.facing, this);
                    darts.push(dart);
                    this.dartCooldown = 60; // 1ç§’å†·å´
                }
            }
            
            teleport() {
                if (this.teleportCooldown === 0) {
                    const teleportDistance = 100;
                    const newX = this.x + teleportDistance * this.facing;
                    
                    if (newX >= 0 && newX + this.width <= canvas.width) {
                        // åˆ›å»ºç¬ç§»æ•ˆæœ
                        this.createTeleportEffect(this.x + this.width / 2, this.y + this.height / 2);
                        
                        this.x = newX;
                        this.teleportCooldown = 120; // 2ç§’å†·å´
                        
                        // åˆ›å»ºç›®æ ‡ä½ç½®æ•ˆæœ
                        setTimeout(() => {
                            this.createTeleportEffect(this.x + this.width / 2, this.y + this.height / 2);
                        }, 100);
                    }
                }
            }
            
            createTeleportEffect(x, y) {
                const effect = document.createElement('div');
                effect.className = 'teleport-effect';
                effect.style.left = (x - 20 + canvas.offsetLeft) + 'px';
                effect.style.top = (y - 20 + canvas.offsetTop) + 'px';
                document.body.appendChild(effect);
                
                setTimeout(() => {
                    if (document.body.contains(effect)) {
                        document.body.removeChild(effect);
                    }
                }, 300);
            }
            
            takeDamage(damage) {
                this.health = Math.max(0, this.health - damage);
                this.hitCooldown = 20;
                this.createHitEffect();
            }
            
            createHitEffect() {
                const centerX = this.x + this.width / 2;
                const centerY = this.y + this.height / 2;
                
                // åˆ›å»ºä¼¤å®³æ•°å­—
                const hitText = document.createElement('div');
                hitText.className = 'hit-effect';
                hitText.textContent = '-10';
                hitText.style.left = (centerX + canvas.offsetLeft) + 'px';
                hitText.style.top = (centerY + canvas.offsetTop) + 'px';
                document.body.appendChild(hitText);
                
                setTimeout(() => {
                    document.body.removeChild(hitText);
                }, 500);
                
                // åˆ›å»ºç²’å­æ•ˆæœ
                for (let i = 0; i < 8; i++) {
                    this.createParticle(centerX, centerY);
                }
            }
            
            createParticle(x, y) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = (x + canvas.offsetLeft) + 'px';
                particle.style.top = (y + canvas.offsetTop) + 'px';
                particle.style.setProperty('--tx', (Math.random() * 100 - 50) + 'px');
                particle.style.setProperty('--ty', (Math.random() * 100 - 50) + 'px');
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    if (document.body.contains(particle)) {
                        document.body.removeChild(particle);
                    }
                }, 600);
            }
            
            updateSkillCooldown() {
                const cooldownElement = document.getElementById('skillCooldown');
                const cooldownFill = document.getElementById('cooldownFill');
                
                if (this.isPlayer1) {
                    const maxCooldown = Math.max(this.dartCooldown, this.teleportCooldown);
                    const maxCooldownTime = 120; // æœ€å¤§å†·å´æ—¶é—´
                    
                    if (maxCooldown > 0) {
                        cooldownElement.style.display = 'block';
                        cooldownFill.style.width = (maxCooldown / maxCooldownTime * 100) + '%';
                    } else {
                        cooldownElement.style.display = 'none';
                    }
                }
            }
        }
        
        // åˆ›å»ºç©å®¶
        const player1 = new Player(100, 200, '#ff6b6b', true);
        const player2 = new Player(canvas.width - 130, 200, '#3742fa', false);
        
        // é£é•–æ•°ç»„
        const darts = [];
        
        // æŒ‰é”®çŠ¶æ€
        const keys = {};
        
        // äº‹ä»¶ç›‘å¬
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            
            if (!gameState.started && !gameState.settingsOpen) {
                startGame();
            }
            
            // ESCé”®å¤„ç†
            if (e.code === 'Escape') {
                e.preventDefault();
                if (gameState.settingsOpen) {
                    closeSettings();
                } else {
                    openSettings();
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            gameState.started = true;
            gameState.gameOver = false;
            gameState.winner = null;
            updateGameStatus();
        }
        
        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            player1.health = 100;
            player2.health = 100;
            player1.x = 100;
            player1.y = 200;
            player2.x = canvas.width - 130;
            player2.y = 200;
            player1.velocityY = 0;
            player2.velocityY = 0;
            player1.attacking = false;
            player2.attacking = false;
            player1.attackCooldown = 0;
            player2.attackCooldown = 0;
            player1.hitCooldown = 0;
            player2.hitCooldown = 0;
            player1.dartCooldown = 0;
            player1.teleportCooldown = 0;
            player2.dartCooldown = 0;
            player2.teleportCooldown = 0;
            
            // æ¸…é™¤æ‰€æœ‰é£é•–
            darts.length = 0;
            
            gameState.started = true;
            gameState.gameOver = false;
            gameState.winner = null;
            updateGameStatus();
        }
        
        // å¤„ç†è¾“å…¥
        function handleInput() {
            // ç©å®¶1æ§åˆ¶ (WASD + QE)
            if (keys['KeyA']) {
                player1.x -= player1.isRunning ? player1.runSpeed : player1.speed;
                player1.facing = -1;
                player1.isRunning = true;
            } else if (keys['KeyD']) {
                player1.x += player1.isRunning ? player1.runSpeed : player1.speed;
                player1.facing = 1;
                player1.isRunning = true;
            } else {
                player1.isRunning = false;
            }
            
            if (keys['KeyW'] && player1.onGround) {
                player1.velocityY = -player1.jumpPower;
                player1.isJumping = true;
                player1.jumpStartY = player1.y;
            }
            
            if (keys['KeyS']) {
                // è¹²ä¸‹åŠ¨ä½œï¼ˆå¯é€‰ï¼‰
            }
            
            if (keys['KeyQ']) {
                player1.throwDart();
            }
            
            if (keys['KeyE']) {
                player1.teleport();
            }
            
            // ç©å®¶2æ§åˆ¶ (AIæ§åˆ¶)
            handleAIInput();
            
            // è¾¹ç•Œé™åˆ¶
            player1.x = Math.max(0, Math.min(canvas.width - player1.width, player1.x));
            player2.x = Math.max(0, Math.min(canvas.width - player2.width, player2.x));
        }
        
        // AIæ§åˆ¶
        function handleAIInput() {
            const distance = Math.abs(player1.x - player2.x);
            
            // ç®€å•çš„AIè¡Œä¸º
            if (distance > 150) {
                // è·ç¦»å¤ªè¿œï¼Œé è¿‘ç©å®¶
                if (player1.x > player2.x) {
                    player2.x += player2.speed;
                    player2.facing = 1;
                } else {
                    player2.x -= player2.speed;
                    player2.facing = -1;
                }
            } else if (distance < 80) {
                // è·ç¦»å¤ªè¿‘ï¼Œåé€€
                if (player1.x > player2.x) {
                    player2.x -= player2.speed;
                    player2.facing = -1;
                } else {
                    player2.x += player2.speed;
                    player2.facing = 1;
                }
            }
            
            // éšæœºè·³è·ƒ
            if (Math.random() < 0.02 && player2.onGround) {
                player2.velocityY = -player2.jumpPower;
                player2.isJumping = true;
            }
            
            // éšæœºæ”»å‡»
            if (Math.random() < 0.03) {
                player2.attack();
            }
            
            // éšæœºä½¿ç”¨æŠ€èƒ½
            if (Math.random() < 0.01) {
                player2.throwDart();
            }
            if (Math.random() < 0.005) {
                player2.teleport();
            }
        }
        
        // ç¢°æ’æ£€æµ‹
        function checkCollisions() {
            // æ”»å‡»ç¢°æ’æ£€æµ‹
            if (player1.attacking && player1.attackCooldown > 15) {
                const attackX = player1.x + player1.width / 2 + 20 * player1.facing;
                const attackY = player1.y + 35;
                
                if (Math.abs(attackX - (player2.x + player2.width / 2)) < 25 &&
                    Math.abs(attackY - (player2.y + player2.height / 2)) < 25) {
                    player2.takeDamage(10);
                }
            }
            
            if (player2.attacking && player2.attackCooldown > 15) {
                const attackX = player2.x + player2.width / 2 + 20 * player2.facing;
                const attackY = player2.y + 35;
                
                if (Math.abs(attackX - (player1.x + player1.width / 2)) < 25 &&
                    Math.abs(attackY - (player1.y + player1.height / 2)) < 25) {
                    player1.takeDamage(10);
                }
            }
            
            // é£é•–ç¢°æ’æ£€æµ‹
            for (let i = darts.length - 1; i >= 0; i--) {
                const dart = darts[i];
                dart.update();
                
                if (dart.checkCollision(player1)) {
                    player1.takeDamage(15);
                    dart.active = false;
                } else if (dart.checkCollision(player2)) {
                    player2.takeDamage(15);
                    dart.active = false;
                }
                
                if (!dart.active) {
                    darts.splice(i, 1);
                }
            }
        }
        
        // æ£€æŸ¥æ¸¸æˆç»“æŸ
        function checkGameOver() {
            if (player1.health <= 0 || player2.health <= 0) {
                gameState.gameOver = true;
                gameState.winner = player1.health <= 0 ? 'ç©å®¶2' : 'ç©å®¶1';
                updateGameStatus();
            }
        }
        
        // æ›´æ–°æ¸¸æˆçŠ¶æ€æ˜¾ç¤º
        function updateGameStatus() {
            const statusElement = document.getElementById('gameStatus');
            const statusText = document.getElementById('statusText');
            
            if (!gameState.started) {
                statusText.textContent = 'å‡†å¤‡å¼€å§‹ï¼æŒ‰ä»»æ„é”®å¼€å§‹æ¸¸æˆ';
                statusElement.style.display = 'block';
            } else if (gameState.gameOver) {
                statusText.textContent = `æ¸¸æˆç»“æŸï¼${gameState.winner} è·èƒœï¼`;
                statusElement.style.display = 'block';
            } else {
                statusElement.style.display = 'none';
            }
        }
        
        // æ›´æ–°è¡€é‡æ¡
        function updateHealthBars() {
            document.getElementById('health1').style.width = (player1.health / player1.maxHealth * 100) + '%';
            document.getElementById('health2').style.width = (player2.health / player2.maxHealth * 100) + '%';
            document.getElementById('healthText1').textContent = `${player1.health}/${player1.maxHealth}`;
            document.getElementById('healthText2').textContent = `${player2.health}/${player2.maxHealth}`;
        }
        
        // ç»˜åˆ¶èƒŒæ™¯
        function drawBackground() {
            // æ·±è‰²æ¸å˜èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f3460');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // åœ°é¢
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // è£…é¥°æ€§å…ƒç´ 
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            for (let i = 0; i < 5; i++) {
                const x = (canvas.width / 4) * i;
                const y = canvas.height - 30;
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // è®¾ç½®èœå•åŠŸèƒ½
        function openSettings() {
            gameState.settingsOpen = true;
            document.getElementById('settingsMenu').style.display = 'block';
        }
        
        function closeSettings() {
            gameState.settingsOpen = false;
            document.getElementById('settingsMenu').style.display = 'none';
        }
        
        function toggleSound() {
            gameState.soundEnabled = !gameState.soundEnabled;
            document.getElementById('soundBtn').textContent = `ğŸ”Š éŸ³æ•ˆ: ${gameState.soundEnabled ? 'å¼€' : 'å…³'}`;
        }
        
        function toggleMusic() {
            gameState.musicEnabled = !gameState.musicEnabled;
            document.getElementById('musicBtn').textContent = `ğŸµ éŸ³ä¹: ${gameState.musicEnabled ? 'å¼€' : 'å…³'}`;
        }
        
        function adjustDifficulty(level) {
            gameState.difficulty = level;
            // æ ¹æ®éš¾åº¦è°ƒæ•´AIè¡Œä¸º
            if (level === 'easy') {
                player2.speed = 3;
            } else if (level === 'normal') {
                player2.speed = 4;
            } else if (level === 'hard') {
                player2.speed = 5;
            }
        }
        
        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶èƒŒæ™¯
            drawBackground();
            
            if (gameState.started && !gameState.gameOver && !gameState.settingsOpen) {
                // å¤„ç†è¾“å…¥
                handleInput();
                
                // æ›´æ–°ç©å®¶
                player1.update();
                player2.update();
                
                // æ£€æŸ¥ç¢°æ’
                checkCollisions();
                
                // æ£€æŸ¥æ¸¸æˆç»“æŸ
                checkGameOver();
            }
            
            // ç»˜åˆ¶é£é•–
            darts.forEach(dart => dart.draw());
            
            // ç»˜åˆ¶ç©å®¶
            player1.draw();
            player2.draw();
            
            // æ›´æ–°UI
            updateHealthBars();
            
            // ç»§ç»­å¾ªç¯
            requestAnimationFrame(gameLoop);
        }
        
        // å¯åŠ¨æ¸¸æˆå¾ªç¯
        gameLoop();
    </script>
