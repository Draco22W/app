<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ¸¸æˆå¹³å° - æˆ‘çš„æ¸¸æˆ</title>
    <style>
        :root {
            --primary: #1b2838;
            --secondary: #66c0f4;
            --accent: #5c7e10;
            --bg: #1b2838;
            --card-bg: #2a475e;
            --text: #c7d5e0;
            --text-secondary: #8f98a0;
            --border: #4c5b5c;
            --success: #66c0f4;
            --error: #ff4444;
            --radius: 8px;
            --shadow: 0 4px 12px rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .header {
            background: var(--primary);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary);
        }

        .auth-btn {
            background: var(--secondary);
            color: var(--primary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .auth-btn:hover {
            background: #4a9fd4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }

        .game-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, var(--primary), var(--card-bg));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--text-secondary);
        }

        .game-info {
            padding: 1rem;
        }

        .game-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .game-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .stars {
            color: #ffd700;
        }

        /* æ¨¡æ€æ¡†æ ·å¼ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: var(--card-bg);
            margin: 2rem auto;
            max-width: 800px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            position: relative;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text);
        }

        .close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .game-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .game-detail-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, var(--primary), var(--card-bg));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: var(--text-secondary);
        }

        .game-detail-info h2 {
            margin-bottom: 1rem;
            color: var(--text);
        }

        .game-detail-info p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .play-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
            transition: background 0.2s;
        }

        .play-btn:hover {
            background: #4a6b0c;
        }

        .how-to-play {
            background: var(--primary);
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
        }

        .how-to-play h3 {
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }

        .how-to-play pre {
            color: var(--text-secondary);
            white-space: pre-wrap;
            font-family: inherit;
        }

        .comments-section h3 {
            margin-bottom: 1rem;
            color: var(--secondary);
        }

        .comment {
            background: var(--primary);
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .comment-author {
            font-weight: bold;
            color: var(--secondary);
        }

        .comment-rating {
            color: #ffd700;
        }

        .comment-content {
            color: var(--text-secondary);
        }

        /* ç™»å½•æ³¨å†Œè¡¨å• */
        .auth-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--primary);
            color: var(--text);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--secondary);
        }

        .form-btn {
            width: 100%;
            background: var(--secondary);
            color: var(--primary);
            border: none;
            padding: 0.75rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .form-btn:hover {
            background: #4a9fd4;
        }

        .form-switch {
            text-align: center;
            margin-top: 1rem;
        }

        .form-switch a {
            color: var(--secondary);
            text-decoration: none;
            cursor: pointer;
        }

        .form-switch a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: var(--error);
            color: white;
            padding: 0.75rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
        }

        .success-message {
            background: var(--success);
            color: var(--primary);
            padding: 0.75rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }

            .game-detail {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 1rem;
            }

            .nav {
                flex-direction: column;
                gap: 1rem;
            }
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .no-games {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">æ¸¸æˆå¹³å°</div>
            <button class="auth-btn" id="authBtn">ç™»å½•</button>
        </nav>
    </header>

    <main class="container">
        <div id="gamesContainer">
            <div class="loading">åŠ è½½ä¸­...</div>
        </div>
    </main>

    <!-- ç™»å½•æ³¨å†Œæ¨¡æ€æ¡† -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="authTitle">ç™»å½•</h2>
                <button class="close" onclick="closeAuthModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="authForm" class="auth-form">
                    <div id="authMessage"></div>
                    <div class="form-group">
                        <label for="username">ç”¨æˆ·å</label>
                        <input type="text" id="username" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label for="phone">æ‰‹æœºå·</label>
                        <input type="text" id="phone" required>
                    </div>
                    <button type="submit" class="form-btn" id="submitBtn">ç™»å½•</button>
                    <div class="form-switch">
                        <a id="switchAuth" onclick="switchAuthMode()">æ²¡æœ‰è´¦å·ï¼Ÿç«‹å³æ³¨å†Œ</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- æ¸¸æˆè¯¦æƒ…æ¨¡æ€æ¡† -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="gameModalTitle">æ¸¸æˆè¯¦æƒ…</h2>
                <button class="close" onclick="closeGameModal()">&times;</button>
            </div>
            <div class="modal-body" id="gameModalBody">
                <!-- æ¸¸æˆè¯¦æƒ…å†…å®¹ -->
            </div>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let currentUser = null;
        let isLoginMode = true;
        const API_BASE = 'http://localhost:5000/api';

        // DOM å…ƒç´ 
        const authBtn = document.getElementById("authBtn");
        const authModal = document.getElementById("authModal");
        const authForm = document.getElementById("authForm");
        const authTitle = document.getElementById("authTitle");
        const submitBtn = document.getElementById("submitBtn");
        const switchAuth = document.getElementById("switchAuth");
        const authMessage = document.getElementById("authMessage");
        const gamesContainer = document.getElementById("gamesContainer");
        const gameModal = document.getElementById("gameModal");
        const gameModalTitle = document.getElementById("gameModalTitle");
        const gameModalBody = document.getElementById("gameModalBody");

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadGames();
            checkAuthStatus();
        });

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                // å°è¯•è‡ªåŠ¨ç™»å½•
                autoLogin(token);
            }
        }

        // è‡ªåŠ¨ç™»å½•
        async function autoLogin(token) {
            try {
                const response = await fetch(`${API_BASE}/auto-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    currentUser = data.user;
                    updateAuthButton();
                } else {
                    // Tokenæ— æ•ˆï¼Œæ¸…é™¤æœ¬åœ°å­˜å‚¨
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    currentUser = null;
                    updateAuthButton();
                }
            } catch (error) {
                console.log('è‡ªåŠ¨ç™»å½•å¤±è´¥:', error);
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                currentUser = null;
                updateAuthButton();
            }
        }

        // æ›´æ–°ç™»å½•æŒ‰é’®
        function updateAuthButton() {
            if (currentUser) {
                authBtn.textContent = currentUser.username;
            } else {
                authBtn.textContent = 'ç™»å½•';
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type = 'error') {
            authMessage.innerHTML = `<div class="${type}-message">${message}</div>`;
        }

        // åˆ‡æ¢ç™»å½•/æ³¨å†Œæ¨¡å¼
        function switchAuthMode() {
            isLoginMode = !isLoginMode;
            authTitle.textContent = isLoginMode ? 'ç™»å½•' : 'æ³¨å†Œ';
            submitBtn.textContent = isLoginMode ? 'ç™»å½•' : 'æ³¨å†Œ';
            switchAuth.textContent = isLoginMode ? 'æ²¡æœ‰è´¦å·ï¼Ÿç«‹å³æ³¨å†Œ' : 'å·²æœ‰è´¦å·ï¼Ÿç«‹å³ç™»å½•';
            authMessage.innerHTML = '';
            
            // æ›´æ–°è¡¨å•å­—æ®µ
            const usernameLabel = document.querySelector('label[for="username"]');
            const phoneLabel = document.querySelector('label[for="phone"]');
            
            if (isLoginMode) {
                usernameLabel.textContent = 'ç”¨æˆ·å';
                phoneLabel.textContent = 'æ‰‹æœºå·';
            } else {
                usernameLabel.textContent = 'ç”¨æˆ·å';
                phoneLabel.textContent = 'æ‰‹æœºå·';
            }
        }

        // æ‰“å¼€ç™»å½•æ¨¡æ€æ¡†
        function openAuthModal() {
            authModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // å…³é—­ç™»å½•æ¨¡æ€æ¡†
        function closeAuthModal() {
            authModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            authMessage.innerHTML = '';
        }

        // æ‰“å¼€æ¸¸æˆè¯¦æƒ…æ¨¡æ€æ¡†
        function openGameModal() {
            gameModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // å…³é—­æ¸¸æˆè¯¦æƒ…æ¨¡æ€æ¡†
        function closeGameModal() {
            gameModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // åŠ è½½æ¸¸æˆåˆ—è¡¨
        async function loadGames() {
            try {
                const response = await fetch(`${API_BASE}/games`);
                const data = await response.json();
                
                if (data.success) {
                    renderGames(data.games);
                } else {
                    gamesContainer.innerHTML = '<div class="no-games">åŠ è½½æ¸¸æˆå¤±è´¥</div>';
                }
            } catch (error) {
                gamesContainer.innerHTML = '<div class="no-games">ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥åç«¯æœåŠ¡</div>';
            }
        }

        // æ¸²æŸ“æ¸¸æˆåˆ—è¡¨
        function renderGames(games) {
            if (games.length === 0) {
                gamesContainer.innerHTML = '<div class="no-games">æš‚æ— æ¸¸æˆ</div>';
                return;
            }

            const gamesHTML = games.map(game => `
                <div class="game-card" onclick="showGameDetail(${game.id})">
                    <div class="game-image">ğŸ®</div>
                    <div class="game-info">
                        <div class="game-title">${game.title}</div>
                        <div class="game-description">${game.description}</div>
                        <div class="game-stats">
                            <div class="rating">
                                <span class="stars">${'â˜…'.repeat(Math.floor(game.avg_rating || 0))}${'â˜†'.repeat(5 - Math.floor(game.avg_rating || 0))}</span>
                                <span>${game.avg_rating || 0}</span>
                            </div>
                            <div>è¯„è®º: ${game.comment_count || 0}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            gamesContainer.innerHTML = `
                <div class="games-grid">
                    ${gamesHTML}
                </div>
            `;
        }

        // æ˜¾ç¤ºæ¸¸æˆè¯¦æƒ…
        async function showGameDetail(gameId) {
            if (!currentUser) {
                openAuthModal();
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/games/${gameId}`);
                const data = await response.json();
                
                if (data.success) {
                    renderGameDetail(data.game, data.comments);
                    openGameModal();
                } else {
                    alert('è·å–æ¸¸æˆè¯¦æƒ…å¤±è´¥');
                }
            } catch (error) {
                alert('ç½‘ç»œé”™è¯¯');
            }
        }

        // æ¸²æŸ“æ¸¸æˆè¯¦æƒ…
        function renderGameDetail(game, comments) {
            gameModalTitle.textContent = game.title;
            
            const commentsHTML = comments.map(comment => `
                <div class="comment">
                    <div class="comment-header">
                        <span class="comment-author">${comment.username}</span>
                        <span class="comment-rating">${'â˜…'.repeat(comment.rating)}${'â˜†'.repeat(5 - comment.rating)}</span>
                    </div>
                    <div class="comment-content">${comment.content}</div>
                </div>
            `).join('');

            gameModalBody.innerHTML = `
                <div class="game-detail">
                    <div class="game-detail-image">ğŸ®</div>
                    <div class="game-detail-info">
                        <h2>${game.title}</h2>
                        <p>${game.description}</p>
                        <button class="play-btn" onclick="playGame('/app/${game.game_url}')">å¼€å§‹æ¸¸æˆ</button>
                    </div>
                </div>
                <div class="how-to-play">
                    <h3>æ¸¸æˆç©æ³•</h3>
                    <pre>${game.how_to_play}</pre>
                </div>
                <div class="comments-section">
                    <h3>ç©å®¶è¯„è®º (${comments.length})</h3>
                    ${commentsHTML || '<p>æš‚æ— è¯„è®º</p>'}
                </div>
            `;
        }

        // å¼€å§‹æ¸¸æˆ
        function playGame(gameUrl) {
            window.open(gameUrl, '_blank');
        }

        // å¤„ç†ç™»å½•/æ³¨å†Œ
        async function handleAuth(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const phone = document.getElementById('phone').value;
            
            const endpoint = isLoginMode ? '/login' : '/register';
            
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, phone })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    currentUser = data.user;
                    updateAuthButton();
                    closeAuthModal();
                    showMessage(data.message, 'success');
                } else {
                    showMessage(data.message);
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥åç«¯æœåŠ¡');
            }
        }

        // äº‹ä»¶ç›‘å¬
        authBtn.addEventListener('click', function() {
            if (currentUser) {
                // å·²ç™»å½•ï¼Œæ˜¾ç¤ºç”¨æˆ·èœå•æˆ–ç™»å‡º
                if (confirm('ç¡®å®šè¦ç™»å‡ºå—ï¼Ÿ')) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    currentUser = null;
                    updateAuthButton();
                }
            } else {
                openAuthModal();
            }
        });

        authForm.addEventListener('submit', handleAuth);

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.addEventListener('click', function(event) {
            if (event.target === authModal) {
                closeAuthModal();
            }
            if (event.target === gameModal) {
                closeGameModal();
            }
        });
    </script>
</body>
</html>
