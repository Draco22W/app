        class Message {
            constructor(role, content, status = 'sent') {

                this.role = role; // 'user' | 'assistant'
                this.content = content;
                this.timestamp = new Date();

        // å¯¹è¯ç®¡ç†ç±»
        class Conversation {
            constructor() {
                this.id = this.generateId();
                this.messages = [];
                this.createdAt = new Date();
                this.updatedAt = new Date();
                this.maxMessages = 100;
            }

            generateId() {
                return 'conv_' + Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            addMessage(message) {
                this.messages.push(message);
                this.updatedAt = new Date();

                if (this.messages.length > this.maxMessages) {
                    this.messages.shift();
                }

                return message;
            }

            getMessages() {
                return [...this.messages];
            }

            clearMessages() {
                this.messages = [];
                this.updatedAt = new Date();
            }

            findMessage(messageId) {
                return this.messages.find(msg => msg.id === messageId);
            }

            updateMessageStatus(messageId, status) {
                const message = this.findMessage(messageId);
                if (message) {
                    message.updateStatus(status);
                    this.updatedAt = new Date();
                    return true;
                }
                return false;
            }

            toJSON() {
                return {
                    id: this.id,
                    messages: this.messages.map(msg => msg.toJSON()),
                    createdAt: this.createdAt.toISOString(),
                    updatedAt: this.updatedAt.toISOString()
                };
            }

            static fromJSON(json) {
                const conversation = new Conversation();
                conversation.id = json.id;
                conversation.createdAt = new Date(json.createdAt);
                conversation.updatedAt = new Date(json.updatedAt);
                conversation.messages = json.messages.map(msgJson => Message.fromJSON(msgJson));
                return conversation;
            }

        function formatMessageContent(content) {
            let formatted = content
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');

            // å¤„ç†ä»£ç å—
            formatted = formatted.replace(/```(\w+)?\n([\s\S]*?)\n```/g, (match, language, code) => {
                const lang = language || 'text';
                return `<div class="code-block">
                    <div class="code-header">
                        <span class="code-language">${lang}</span>
                        <button class="copy-code-btn" onclick="copyCode(this)">å¤åˆ¶</button>
                    </div>
                    <pre><code>${code.trim()}</code></pre>
                </div>`;
            });

            // å¤„ç†è¡Œå†…ä»£ç 
            formatted = formatted.replace(/`([^`]+)`/g, '<span class="inline-code">$1</span>');

            // å¤„ç†é“¾æ¥
            formatted = formatted.replace(
                /(https?:\/\/[^\s]+)/g,
                '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>'
            );

            // å¤„ç†ç²—ä½“å’Œæ–œä½“
            formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/\*([^*]+)\*/g, '<em>$1</em>');

            // å¤„ç†æ¢è¡Œ
            formatted = formatted.replace(/\n/g, '<br>');

            return formatted;
        }
