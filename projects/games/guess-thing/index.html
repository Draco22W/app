<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>猜物品游戏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <style>
        :root {
            --primary: #4f8cff;
            --primary-dark: #2563eb;
            --bg: #f7f9fb;
            --card-bg: #fff;
            --border: #e5e7eb;
            --radius: 18px;
            --shadow: 0 4px 24px rgba(79,140,255,0.08);
            --text-main: #222;
            --text-sub: #666;
            --success: #22c55e;
            --error: #ef4444;
        }
        html, body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans', Arial, sans-serif;
            min-height: 100vh;
        }
        .container {
            background: var(--card-bg);
            margin: 32px auto 0 auto;
            padding: 28px 20px 24px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            letter-spacing: 2px;
        }
        .desc-list {
            background: #f1f5f9;
            border-radius: 12px;
            padding: 16px 12px;
            min-height: 60px;
            margin-bottom: 0;
            font-size: 1.08rem;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
        }
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 0;
        }
        input[type="number"], input[type="text"] {
            flex: 1;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1.5px solid var(--border);
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
            background: #f9fafb;
        }
        input:focus {
            border: 1.5px solid var(--primary);
        }
        button {
            padding: 12px 18px;
            border: none;
            border-radius: 10px;
            background: var(--primary);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
        }
        button:active {
            background: var(--primary-dark);
        }
        button:disabled {
            background: #bcdcff;
            cursor: not-allowed;
        }
        .result {
            margin-top: 8px;
            font-weight: bold;
            min-height: 24px;
            font-size: 1.1rem;
            text-align: center;
        }
        .result.success {
            color: var(--success);
        }
        .result.error {
            color: var(--error);
        }
        .history {
            font-size: 0.95rem;
            color: var(--text-sub);
            margin-top: 6px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
                box-shadow: none;
                padding: 18vw 4vw 10vw 4vw;
                max-width: 100vw;
            }
            h1 {
                font-size: 1.4rem;
            }
            .desc-list {
                font-size: 1rem;
                padding: 12px 6px;
            }
            button, input[type="number"], input[type="text"] {
                font-size: 1rem;
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>猜物品游戏</h1>
    <div class="input-row">
        <input id="maxDescInput" type="number" min="1" max="10" value="3" />
        <button id="startBtn">开始游戏</button>
    </div>
    <div class="desc-list" id="descList"></div>
    <div class="input-row">
        <input id="guessInput" type="text" placeholder="请输入你的猜测..." autocomplete="off" />
        <button id="guessBtn">提交</button>
    </div>
    <button id="moreDescBtn">再来一条描述</button>
    <div class="result" id="result"></div>
    <div class="history" id="history"></div>
</div>
<script>
const API_URL = "https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions";
const API_KEY = "sk-fa7bde32774c4c4fa0446d8c84827e2a";
const MODEL = "qwen-plus";

let maxDesc = 3;
let descCount = 0;
let descs = [];
let answer = "";
let gameActive = false;
let guessedItems = [];

const maxDescInput = document.getElementById("maxDescInput");
const startBtn = document.getElementById("startBtn");
const descList = document.getElementById("descList");
const guessInput = document.getElementById("guessInput");
const guessBtn = document.getElementById("guessBtn");
const moreDescBtn = document.getElementById("moreDescBtn");
const resultDiv = document.getElementById("result");
const historyDiv = document.getElementById("history");

async function callAliGen(messages) {
    const res = await fetch(API_URL, {
        method: "POST",
        headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            model: MODEL,
            messages
        })
    });
    if (!res.ok) {
        throw new Error("AI请求失败");
    }
    const data = await res.json();
    return data.choices?.[0]?.message?.content || "";
}

function renderDescs() {
    descList.innerHTML = descs.map((d, i) => `<div>描述${i+1}：${d}</div>`).join("");
    moreDescBtn.disabled = descCount >= maxDesc;
}

function renderHistory() {
    if (guessedItems.length === 0) {
        historyDiv.textContent = "";
    } else {
        historyDiv.textContent = `历史物品：${guessedItems.join("、")}`;
    }
}

async function startGame() {
    maxDesc = parseInt(maxDescInput.value) || 3;
    descCount = 0;
    descs = [];
    answer = "";
    gameActive = true;
    descList.innerHTML = "正在生成物品和描述...";
    resultDiv.textContent = "";
    resultDiv.className = "result";
    guessInput.value = "";
    guessInput.disabled = false;
    guessBtn.disabled = false;
    moreDescBtn.disabled = false;
    // 构造AI prompt，要求避开历史物品
    try {
        let sysPrompt = "你是一个猜物品游戏的AI助手。请你随机选择一个物品（两到三个字），不要告诉用户答案。每次用户请求时，只给出一条关于该物品的简短描述，描述要有一定隐晦性，避免直接暴露答案。";
        if (guessedItems.length > 0) {
            sysPrompt += `请不要选择以下物品：${guessedItems.join("、")}。`;
        }
        const userPrompt = "请生成一个物品，并给出第一条描述。返回格式：物品：xxx\n描述：yyy";
        const firstMsg = [
            { role: "system", content: sysPrompt },
            { role: "user", content: userPrompt }
        ];
        const aiReply = await callAliGen(firstMsg);
        const match = aiReply.match(/物品[:：]\s*(.+)\n描述[:：]\s*(.+)/);
        if (!match) throw new Error("AI返回格式错误");
        answer = match[1].trim();
        // 防止AI不遵守，前端再校验一次
        if (guessedItems.includes(answer)) {
            descList.innerHTML = "AI生成的物品重复，正在重试...";
            await new Promise(r => setTimeout(r, 800));
            return await startGame();
        }
        descs = [match[2].trim()];
        descCount = 1;
        renderDescs();
    } catch (e) {
        descList.innerHTML = "AI生成失败，请重试。";
        gameActive = false;
    }
}

async function getMoreDesc() {
    if (!gameActive || descCount >= maxDesc) return;
    moreDescBtn.disabled = true;
    try {
        const sysPrompt = `你是一个猜物品游戏的AI助手。物品是：${answer}。用户已获得的描述：${descs.join("；")}`;
        const userPrompt = "请再给出一条新的描述，避免重复和直接暴露答案。只返回描述内容。";
        const msgs = [
            { role: "system", content: sysPrompt },
            { role: "user", content: userPrompt }
        ];
        const aiReply = await callAliGen(msgs);
        descs.push(aiReply.trim());
        descCount++;
        renderDescs();
    } catch (e) {
        resultDiv.textContent = "获取描述失败，请重试。";
        resultDiv.className = "result error";
    } finally {
        moreDescBtn.disabled = false;
    }
}

function submitGuess() {
    if (!gameActive) return;
    const guess = guessInput.value.trim();
    if (!guess) {
        resultDiv.textContent = "请输入你的猜测！";
        resultDiv.className = "result error";
        return;
    }
    if (guess === answer) {
        resultDiv.textContent = `恭喜你，猜对了！答案是：${answer}`;
        resultDiv.className = "result success";
        gameActive = false;
        guessInput.disabled = true;
        guessBtn.disabled = true;
        moreDescBtn.disabled = true;
        guessedItems.push(answer);
        renderHistory();
    } else {
        resultDiv.textContent = "猜错了，可以再试试或获取更多描述。";
        resultDiv.className = "result error";
    }
}

startBtn.onclick = startGame;
moreDescBtn.onclick = getMoreDesc;
guessBtn.onclick = submitGuess;

guessInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter") submitGuess();
});

window.onload = function() {
    descList.innerHTML = "请设置最大描述次数并点击开始游戏";
    guessInput.disabled = true;
    guessBtn.disabled = true;
    moreDescBtn.disabled = true;
    renderHistory();
};
</script>
</body>
</html>
