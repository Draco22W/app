<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>猜物品游戏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #4f8cff;
            --bg: #f6f8fa;
            --card-bg: #fff;
            --border: #e5e7eb;
            --radius: 20px;
            --shadow: 0 4px 24px rgba(37,99,235,0.08);
            --text-main: #222;
            --text-sub: #6b7280;
            --success: #22c55e;
            --error: #ef4444;
        }
        html, body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', 'Segoe UI', 'PingFang SC', 'Hiragino Sans', Arial, sans-serif;
            min-height: 100vh;
        }
        .container {
            background: var(--card-bg);
            margin: 40px auto 0 auto;
            padding: 32px 28px 28px 28px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 420px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 22px;
            position: relative;
        }
        .feature-btn {
            position: absolute;
            top: 18px;
            right: 18px;
            background: var(--primary-light);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(37,99,235,0.10);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .feature-btn:active {
            background: var(--primary);
        }
        h1 {
            text-align: center;
            font-size: 2.1rem;
            font-weight: 800;
            margin: 0 0 8px 0;
            letter-spacing: 2px;
            color: var(--primary);
        }
        .desc-list {
            background: #f1f5f9;
            border-radius: 16px;
            padding: 18px 14px;
            min-height: 60px;
            margin-bottom: 0;
            font-size: 1.12rem;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
        }
        .input-row {
            display: flex;
            gap: 14px;
            margin-bottom: 0;
        }
        input[type="number"], input[type="text"] {
            flex: 1;
            padding: 14px 16px;
            border-radius: 14px;
            border: 1.5px solid var(--border);
            font-size: 1.08rem;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            background: #f9fafb;
            box-shadow: 0 1px 2px rgba(37,99,235,0.03);
        }
        input:focus {
            border: 1.5px solid var(--primary);
            box-shadow: 0 0 0 2px #2563eb22;
        }
        button {
            padding: 14px 22px;
            border: none;
            border-radius: 14px;
            background: var(--primary);
            color: #fff;
            font-size: 1.08rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
        }
        button:active {
            background: var(--primary-light);
        }
        button:disabled {
            background: #bcdcff;
            cursor: not-allowed;
        }
        .result {
            margin-top: 8px;
            font-weight: bold;
            min-height: 24px;
            font-size: 1.13rem;
            text-align: center;
        }
        .result.success {
            color: var(--success);
        }
        .result.error {
            color: var(--error);
        }
        .history {
            font-size: 1.01rem;
            color: var(--text-sub);
            margin-top: 6px;
            text-align: center;
        }
        .modal-mask {
            position: fixed;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.18);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(37,99,235,0.13);
            max-width: 90vw;
            width: 350px;
            padding: 32px 24px 22px 24px;
            position: relative;
            animation: modalIn 0.18s cubic-bezier(.4,1.4,.6,1) both;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @keyframes modalIn {
            from { opacity: 0; transform: translateY(40px) scale(0.98); }
            to { opacity: 1; transform: none; }
        }
        .modal-title {
            font-size: 1.28rem;
            font-weight: 700;
            margin-bottom: 18px;
            text-align: center;
            color: var(--primary);
        }
        .modal-close {
            position: absolute;
            top: 12px;
            right: 16px;
            background: none;
            border: none;
            font-size: 1.3rem;
            color: #888;
            cursor: pointer;
            transition: color 0.2s;
        }
        .modal-close:active {
            color: var(--primary);
        }
        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 100%;
        }
        .feature-item {
            background: #f1f5f9;
            border-radius: 14px;
            padding: 16px 12px 12px 12px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
        }
        .feature-title {
            font-size: 1.09rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--primary-light);
        }
        .feature-price {
            font-size: 1.01rem;
            color: var(--success);
            font-weight: 500;
            margin-bottom: 4px;
        }
        .feature-desc {
            font-size: 0.99rem;
            color: var(--text-sub);
        }
        .modal-img {
            margin-top: 18px;
            max-width: 180px;
            width: 70%;
            display: block;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
        }
        @media (max-width: 600px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
                box-shadow: none;
                padding: 18vw 4vw 10vw 4vw;
                max-width: 100vw;
            }
            h1 {
                font-size: 1.3rem;
            }
            .desc-list {
                font-size: 1rem;
                padding: 12px 6px;
            }
            button, input[type="number"], input[type="text"] {
                font-size: 1rem;
                padding: 10px 8px;
            }
            .modal {
                width: 96vw;
                min-width: 0;
                padding: 22px 8vw 16px 8vw;
            }
            .modal-img {
                max-width: 90vw;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <button class="feature-btn" id="featureBtn" title="功能介绍">?</button>
    <h1>猜物品游戏</h1>
    <div class="input-row">
        <input id="maxDescInput" type="number" min="1" max="10" value="3" />
        <button id="startBtn">开始游戏</button>
    </div>
    <div class="desc-list" id="descList"></div>
    <div class="input-row">
        <input id="guessInput" type="text" placeholder="请输入你的猜测..." autocomplete="off" />
        <button id="guessBtn">提交</button>
    </div>
    <button id="moreDescBtn">再来一条描述</button>
    <div class="result" id="result"></div>
    <div class="history" id="history"></div>
</div>
<div id="modalMask" class="modal-mask" style="display:none;">
    <div class="modal">
        <button class="modal-close" id="modalClose" title="关闭">×</button>
        <div class="modal-title">功能介绍</div>
        <div class="feature-list">
            <div class="feature-item">
                <div class="feature-title">Pro 会员</div>
                <div class="feature-price">8.8元/月</div>
                <div class="feature-desc">可让AI直接告诉你答案。</div>
            </div>
            <div class="feature-item">
                <div class="feature-title">Plus 会员</div>
                <div class="feature-price">12.8元/月</div>
                <div class="feature-desc">包含Pro全部功能，并可自定义背景颜色。</div>
            </div>
        </div>
        <img src="./image/2d.png" alt="二维码" class="modal-img" />
    </div>
</div>
<script>
const API_URL = "https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions";
const API_KEY = "sk-fa7bde32774c4c4fa0446d8c84827e2a";
const MODEL = "qwen-plus";

let maxDesc = 3;
let descCount = 0;
let descs = [];
let answer = "";
let gameActive = false;
let guessedItems = [];

const maxDescInput = document.getElementById("maxDescInput");
const startBtn = document.getElementById("startBtn");
const descList = document.getElementById("descList");
const guessInput = document.getElementById("guessInput");
const guessBtn = document.getElementById("guessBtn");
const moreDescBtn = document.getElementById("moreDescBtn");
const resultDiv = document.getElementById("result");
const historyDiv = document.getElementById("history");

async function callAliGen(messages) {
    const res = await fetch(API_URL, {
        method: "POST",
        headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            model: MODEL,
            messages
        })
    });
    if (!res.ok) {
        throw new Error("AI请求失败");
    }
    const data = await res.json();
    return data.choices?.[0]?.message?.content || "";
}

function renderDescs() {
    descList.innerHTML = descs.map((d, i) => `<div>描述${i+1}：${d}</div>`).join("");
    moreDescBtn.disabled = descCount >= maxDesc;
}

function renderHistory() {
    if (guessedItems.length === 0) {
        historyDiv.textContent = "";
    } else {
        historyDiv.textContent = `历史物品：${guessedItems.join("、")}`;
    }
}

async function startGame() {
    maxDesc = parseInt(maxDescInput.value) || 3;
    descCount = 0;
    descs = [];
    answer = "";
    gameActive = true;
    descList.innerHTML = "正在生成物品和描述...";
    resultDiv.textContent = "";
    resultDiv.className = "result";
    guessInput.value = "";
    guessInput.disabled = false;
    guessBtn.disabled = false;
    moreDescBtn.disabled = false;
    // 构造AI prompt，要求避开历史物品
    try {
        let sysPrompt = "你是一个猜物品游戏的AI助手。请你随机选择一个物品（两到三个字），不要告诉用户答案。每次用户请求时，只给出一条关于该物品的简短描述，描述要有一定隐晦性，避免直接暴露答案。";
        if (guessedItems.length > 0) {
            sysPrompt += `请不要选择以下物品：${guessedItems.join("、")}。`;
        }
        const userPrompt = "请生成一个物品，并给出第一条描述。返回格式：物品：xxx\n描述：yyy";
        const firstMsg = [
            { role: "system", content: sysPrompt },
            { role: "user", content: userPrompt }
        ];
        const aiReply = await callAliGen(firstMsg);
        const match = aiReply.match(/物品[:：]\s*(.+)\n描述[:：]\s*(.+)/);
        if (!match) throw new Error("AI返回格式错误");
        answer = match[1].trim();
        // 防止AI不遵守，前端再校验一次
        if (guessedItems.includes(answer)) {
            descList.innerHTML = "AI生成的物品重复，正在重试...";
            await new Promise(r => setTimeout(r, 800));
            return await startGame();
        }
        descs = [match[2].trim()];
        descCount = 1;
        renderDescs();
    } catch (e) {
        descList.innerHTML = "AI生成失败，请重试。";
        gameActive = false;
    }
}

async function getMoreDesc() {
    if (!gameActive || descCount >= maxDesc) return;
    moreDescBtn.disabled = true;
    try {
        const sysPrompt = `你是一个猜物品游戏的AI助手。物品是：${answer}。用户已获得的描述：${descs.join("；")}`;
        const userPrompt = "请再给出一条新的描述，避免重复和直接暴露答案。只返回描述内容。";
        const msgs = [
            { role: "system", content: sysPrompt },
            { role: "user", content: userPrompt }
        ];
        const aiReply = await callAliGen(msgs);
        descs.push(aiReply.trim());
        descCount++;
        renderDescs();
    } catch (e) {
        resultDiv.textContent = "获取描述失败，请重试。";
        resultDiv.className = "result error";
    } finally {
        moreDescBtn.disabled = false;
    }
}

function submitGuess() {
    if (!gameActive) return;
    const guess = guessInput.value.trim();
    if (!guess) {
        resultDiv.textContent = "请输入你的猜测！";
        resultDiv.className = "result error";
        return;
    }
    if (guess === answer) {
        resultDiv.textContent = `恭喜你，猜对了！答案是：${answer}`;
        resultDiv.className = "result success";
        gameActive = false;
        guessInput.disabled = true;
        guessBtn.disabled = true;
        moreDescBtn.disabled = true;
        guessedItems.push(answer);
        renderHistory();
    } else {
        resultDiv.textContent = "猜错了，可以再试试或获取更多描述。";
        resultDiv.className = "result error";
    }
}

startBtn.onclick = startGame;
moreDescBtn.onclick = getMoreDesc;
guessBtn.onclick = submitGuess;

guessInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter") submitGuess();
});

window.onload = function() {
    descList.innerHTML = "请设置最大描述次数并点击开始游戏";
    guessInput.disabled = true;
    guessBtn.disabled = true;
    moreDescBtn.disabled = true;
    renderHistory();
};

const featureBtn = document.getElementById("featureBtn");
const modalMask = document.getElementById("modalMask");
const modalClose = document.getElementById("modalClose");

featureBtn.onclick = function() {
    modalMask.style.display = "flex";
    document.body.style.overflow = "hidden";
};
modalClose.onclick = function() {
    modalMask.style.display = "none";
    document.body.style.overflow = "auto";
};
modalMask.onclick = function(e) {
    if (e.target === modalMask) {
        modalMask.style.display = "none";
        document.body.style.overflow = "auto";
    }
};

// 自动弹窗：在用户猜对后自动弹出
// 找到submitGuess函数，补充自动弹窗逻辑
const oldSubmitGuess = submitGuess;
window.submitGuess = function() {
    if (!gameActive) return;
    const guess = guessInput.value.trim();
    if (!guess) {
        resultDiv.textContent = "请输入你的猜测！";
        resultDiv.className = "result error";
        return;
    }
    if (guess === answer) {
        resultDiv.textContent = `恭喜你，猜对了！答案是：${answer}`;
        resultDiv.className = "result success";
        gameActive = false;
        guessInput.disabled = true;
        guessBtn.disabled = true;
        moreDescBtn.disabled = true;
        guessedItems.push(answer);
        renderHistory();
        // 自动弹窗
        setTimeout(() => {
            modalMask.style.display = "flex";
            document.body.style.overflow = "hidden";
        }, 400);
    } else {
        resultDiv.textContent = "猜错了，可以再试试或获取更多描述。";
        resultDiv.className = "result error";
    }
};
guessBtn.onclick = window.submitGuess;
guessInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter") window.submitGuess();
});
</script>
</body>
</html>
